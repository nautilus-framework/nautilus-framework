<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout (header, body, menu)">

    <head th:replace="fragments/head :: title(#{nav.home})"></head>
    
	<body>
	
		<div th:replace="fragments/navbar :: default('home')"></div>
	
		<div class="page-header">
			<div class="container">
			     <div class="row">
				    <th:block th:include="${header}" />
			    </div>
			</div>
		</div>
	
		<div class="container">
			<div class="row">
				<th:block th:include="${body}" />
			</div>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>
		
	</body>

</html>
